<div class="app-container" [class.sidebar-open]="isMobileSidebarOpen && isMobile">
  <app-header
    (mobileMenuToggle)="onHeaderMobileMenuToggle()"
    (closeModals)="onCloseModals()"
    [isMobileMenuOpen]="isMobileSidebarOpen"
  ></app-header>

  <app-employee-sidebar
    [isCollapsed]="isSidebarCollapsed"
    [isMobileOpen]="isMobileSidebarOpen"
    (itemClick)="onSidebarItemClick($event)"
    (mobileToggle)="onMobileSidebarToggle($event)"
  ></app-employee-sidebar>

  <main class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<div
  class="access-denied-container"
  *ngIf="!isAuthenticated || !isHasRole"
>
  <div class="access-denied-card">
    <h2 class="access-denied-message">Access Denied</h2>
    <button class="logout-button" (click)="logout()">Logout</button>
  </div>
</div>
