<div class="app-container" *ngIf="isAuthenticated && isHasRole">
  <!-- Employee Sidebar -->

    <app-employee-sidebar
      *ngIf="currentUserRole === 'employee'"
      [isCollapsed]="isSidebarCollapsed"
      [isMobileOpen]="isMobileSidebarOpen"
      (itemClick)="onSidebarItemClick($event)"
      (mobileToggle)="onMobileSidebarToggle($event)"
      [style.zIndex]="isSidebarCollapsed ? '0' : '1001'"
    >
    </app-employee-sidebar>

  <!-- Main Content Area -->
  <div class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed">
    <app-header (mobileMenuToggle)="onHeaderMobileMenuToggle()"></app-header>

    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<ng-container *ngIf="!isAuthenticated || !isHasRole">
  <router-outlet></router-outlet>
</ng-container>
