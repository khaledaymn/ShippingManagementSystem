<div class="dashboard-container">
  <!-- Dashboard Header -->
  <div class="dashboard-header">
    <div class="header-content">
      <div class="header-text">
        <h1 class="dashboard-title">{{ dashboardConfig.title }}</h1>
        <p class="dashboard-subtitle">{{ dashboardConfig.subtitle }}</p>
      </div>
      <div class="header-info">
        <div class="greeting">
          <span class="greeting-text">{{ getGreeting() }}, {{ getRoleDisplayName() }}</span>
          <span class="current-time">{{ currentTime | date:'medium' }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Metrics Grid -->
  <div class="metrics-grid">
    <app-dashboard-card
      *ngFor="let metric of dashboardConfig.metrics;"
      [metric]="metric">
    </app-dashboard-card>
  </div>

  <!-- Charts and Quick Actions Row -->
  <div class="dashboard-row">
    <!-- Charts Section -->
    <div class="charts-section">
      <div class="section-header">
        <h2 class="section-title">Analytics Overview</h2>
        <button class="view-all-btn">
          <span>View All</span>
          <i class="bi bi-arrow-right"></i>
        </button>
      </div>
      <div class="charts-grid">
        <app-chart
          *ngFor="let chart of dashboardConfig.charts;"
          [chartData]="chart">
        </app-chart>
      </div>
    </div>

    <!-- Quick Actions Section -->
    <div class="quick-actions-section">
      <div class="section-header">
        <h2 class="section-title">Quick Actions</h2>
      </div>
      <div class="quick-actions-grid">
        <a
          *ngFor="let action of dashboardConfig.quickActions;"
          [href]="action.url"
          class="quick-action-card">
          <div class="action-icon" [style.background-color]="action.color">
            <i class="bi" [class]="action.icon"></i>
          </div>
          <div class="action-content">
            <h3 class="action-title">{{ action.title }}</h3>
            <p class="action-description">{{ action.description }}</p>
          </div>
          <i class="bi bi-arrow-right action-arrow"></i>
        </a>
      </div>
    </div>
  </div>
