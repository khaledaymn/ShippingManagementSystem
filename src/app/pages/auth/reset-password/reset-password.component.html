<div class="reset-password-container">
  <app-notification></app-notification>
  <div class="reset-password-card">
    <div class="reset-password-header">
      <h2 class="reset-password-title">{{ slides[currentSlide].title }}</h2>
      <p class="reset-password-subtitle">{{ slides[currentSlide].description }}</p>
    </div>
    <div class="slider-dots">
      <span
        *ngFor="let slide of slides; let i = index"
        class="dot"
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)"
      ></span>
    </div>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
      <div class="form-group">
        <label for="password">New Password</label>
        <div class="input-wrapper">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter new password"
            [class.is-invalid]="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched"
          />
          <i
            class="icon toggle-password"
            [class.bi-eye-slash]="showPassword"
            [class.bi-eye]="!showPassword"
            (click)="togglePasswordVisibility('password')"
          ></i>
        </div>
        <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="error-message">
          <div *ngIf="resetPasswordForm.get('password')?.errors?.['required']">New password is required.</div>
          <div *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <div class="input-wrapper">
          <input
            id="confirmPassword"
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="Confirm new password"
            [class.is-invalid]="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched"
          />
          <i
            class="icon toggle-password"
            [class.bi-eye-slash]="showConfirmPassword"
            [class.bi-eye]="!showConfirmPassword"
            (click)="togglePasswordVisibility('confirmPassword')"
          ></i>
        </div>
        <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="error-message">
          <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</div>
          <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match.</div>
        </div>
      </div>
      <button type="submit" class="login-button" [disabled]="isLoading || !token || !email">
        <span *ngIf="isLoading" class="spinner"></span>
        <span *ngIf="!isLoading">Reset Password</span>
      </button>
      <div *ngIf="errorMessage" class="alert">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
      <div class="form-options">
        <div class="back-to-login">
          <a routerLink="/login" class="forgot-password-link">Back to Login</a>
        </div>
      </div>
    </form>
  </div>
</div>
