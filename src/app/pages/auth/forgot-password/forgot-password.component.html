<div class="forgot-password-container">
  <app-notification></app-notification>
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h2 class="forgot-password-title">Forgot Password?</h2>
      <p class="forgot-password-subtitle">Enter your email to reset your password</p>
    </div>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          />
          <i class="bi bi-envelope-fill icon"></i>
        </div>
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error-message">
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>
      <button type="submit" class="login-button" [disabled]="isLoading || forgotPasswordForm.invalid">
        <span *ngIf="isLoading" class="spinner"></span>
        <span *ngIf="!isLoading">Send Reset Link</span>
      </button>
      <div *ngIf="errorMessage" class="alert">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
      <div class="form-options">
        <div class="back-to-login">
          <a routerLink="/auth/login" class="forgot-password-link">Back to Login</a>
        </div>
      </div>
    </form>
  </div>
</div>
