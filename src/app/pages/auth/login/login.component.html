<div class="login-container">
  <app-notification></app-notification>
  <div class="login-card">
    <div class="login-header">
      <h2 class="login-title">Welcome Back!</h2>
      <p class="login-subtitle">Sign in to your account</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <i class="bi bi-envelope icon"></i>
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <i
            class="icon toggle-password"
            [class.bi-eye-slash]="showPassword"
            [class.bi-eye]="!showPassword"
            (click)="togglePasswordVisibility()"
          ></i>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</div>
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" formControlName="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>
        <a routerLink="/forgot-password" class="forgot-password-link">Forgot Password?</a>
      </div>

      <button type="submit" class="login-button" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner"></span>
        <span *ngIf="!isLoading">Login</span>
      </button>

      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    </form>
  </div>
</div>
